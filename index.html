<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/spin.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var opts = {
            lines: 13, // The number of lines to draw
            length: 20, // The length of each line
            width: 10, // The line thickness
            radius: 30, // The radius of the inner circle
            corners: 1, // Corner roundness (0..1)
            rotate: 0, // The rotation offset
            direction: 1, // 1: clockwise, -1: counterclockwise
            color: '#090', // #rgb or #rrggbb or array of colors
            speed: 1, // Rounds per second
            trail: 60, // Afterglow percentage
            shadow: false, // Whether to render a shadow
            hwaccel: false, // Whether to use hardware acceleration
            className: 'spinner', // The CSS class to assign to the spinner
            zIndex: 2e9, // The z-index (defaults to 2000000000)
            top: '-50%', // Top position relative to parent
            left: '-50%' // Left position relative to parent
        };

        function getResult() {
            var target = $("#loading")[0];
            var spinner = new Spinner(opts).spin(target);

            setTimeout(function () { }, 5000);
            spinner.stop();

        }
    </script>
    <meta charset="UTF-8">
    <title> WEC Programming Challenge Group 5 </title>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WEC Programming Challenge 2014 - Parcel Delivery Problem</a>
            </div>
        </div>
    </nav>
</head>
<body>
    <form>
        <div style="padding-left:50px">
            <div class="form-group">
                <label for="InputMapFile">Input Map File</label>
                <input type="file" id="InputMapFile" />
            </div>
            <div class="form-group">
                <label for="InputRequestFile">Input Request File</label>
                <input type="file" id="InputRequestFile" />
            </div>
            <div class="form-group">
                <button type="button" id="Simulate" class="btn btn-primary" onclick="getResult()">
                    <i class="glyphicon glyphicon-play-circle"></i> Simulate
                </button>
            </div>
        </div>
    </form>
</body>
</html>
